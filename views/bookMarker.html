<!-- 默认一行显示7个链接，可以设置为自己选择个数 -->
<!-- 要给这些元素绑定js函数，怎么做 -->

<div id="bmShowSetting"><div class="glyphicon glyphicon-wrench"></div></div>
<div class="bookMarkerContains" children-adapt-width>
	<adaptwidth ng-repeat="name in userInfo" class="bookMarkerBlock">
		<a target="_blank" ng-href="{{name.markerUrl}}">{{name.markerName}}</a>
	</adaptwidth>
</div>

<button ng-click="addBookMarkerShow()" class="addBookMarkerBtn">+</button>

<!-- 添加书签dialog -->
<div ng-show="showAddBMDiv" ng-controller="urlAddCtrl" id="addBookMarkerDialog">
	<p>链接名称：</p>
	<input type="text" ng-model="urlName" focus-change="error" focus-me="showAddBMDiv" placeholder="请输入链接名称">
	<br/>
	<span class="dataError">{{error.urlName}}&nbsp;</span>
	<p>链接地址：</p>
	<input type="text" ng-model="url" focus-change="error" placeholder="请输入链接地址" >
	<br/>
	<span class="dataError">{{error.url}}&nbsp;</span>
	<div>
		<button ng-click="addBookMarker()">sure</button>
		<button ng-click="hiddenBookMarker()">cancle</button>
	</div>
	<p ng-model="InsertInfo"></p>
</div>
