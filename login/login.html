<div ng-controller="loginCtrl">
	<div id="login_body">
		<header id="login_center">
			<div id="login_log"><img src="img/logo.jpg" alt="logo" style="width:300px;height:100px;"/></div>
			<div id="login_left">slide滚介绍图片</div>
			
			<div id="login_right" ng-class="{login_L: Login.isLogin, login_R: !Login.isLogin}">
				<div id="login_tab">
					 
					<div id="login_btn" ng-click="toggleTab(true)" ng-class="{login_LAtab: !Login.isLogin, login_Lcommontab: Login.isLogin}" ui-sref=".login">用户登录</div>
		
					<div id="register_btn" ng-click="toggleTab(false)" ng-class="{login_RAtab: Login.isLogin,login_Rcommontab:!Login.isLogin}" ui-sref=".register">注册</div>

				</div>
				<div id="login_main" ui-view="login"></div>
				
			</div>
		</header>
		
		<footer id="login_bottom">
			<div id="login_foot">
				<p>二维码和其他介绍信息</p>
				<p>欢迎加入plan.com！！！</p>
				<p>友情链接：</p>
				<a href="http://www.baidu.com/">百度一下</a>
				<a href="http://www.tongji.edu.cn/">同济大学</a>
				<a href="https://github.com/wolful">fork me in github</a>
			</div>
		</footer>
	</div>
</div>
